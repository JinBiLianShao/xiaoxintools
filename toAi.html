<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>网页跳转</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}

		h1 {
			color: #333333;
			margin-top: 20px;
		}

		ul {
			list-style-type: none;
			padding: 0;
			margin: 30px auto;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-wrap: wrap;
		}

		li {
			flex: 0 0 auto;
			margin: 10px;
		}

		a {
			display: block;
			width: 150px;
			height: 50px;
			line-height: 50px;
			background-color: #0077cc;
			color: #ffffff;
			text-decoration: none;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		a:hover {
			background-color: #005fa3;
		}

		#default-link {
			display: none;
		}

		#countdown {
			margin-top: 20px;
			font-size: 18px;
			color: #666666;
		}
	</style>
	<script type="text/javascript">
		var countdownElement = document.getElementById('countdown');
		var countdown = 5;

		function updateCountdown() {
			countdown--;
			countdownElement.textContent = countdown + '秒后跳转';

			if (countdown === 0) {
				redirectToDefault();
			} else {
				setTimeout(updateCountdown, 1000);
			}
		}

		function redirectToDefault() {
			window.location.href = document.getElementById('default-link').href;
		}

		setTimeout(updateCountdown, 1000);
	</script>
</head>
<body>
	<h1>请选择一个选项：</h1>
	<ul>
		<li><a href="https://chat1.wuguokai.top/s/chatgpt">镜像一</a></li>
		<li><a href="https://chat.aidutu.cn/#/chat/1002">镜像二</a></li>
		<li><a href="https://2dog.51mskd.com/chat">镜像三</a></li>
		<li><a href="https://ai.bo-e.com/">镜像四</a></li>
		<li><a id="default-link" href="https://chat.extkj.cn/">默认镜像</a></li>
	</ul>

	<div id="countdown"></div>
</body>
</html>
