    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333333;
            margin-top: 80px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 30px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        li {
            margin: 10px;
        }

        a {
            display: block;
            width: 150px;
            height: 50px;
            line-height: 50px;
            background-color: #0077cc;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #005fa3;
        }

        #default-link {
            display: none;
        }
    </style>
